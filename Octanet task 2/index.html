<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task..." required>
            <input type="date" id="deadlineInput" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        <div class="task-buttons">
            <button id="completeSelected">Complete Selected</button>
            <button id="deleteSelected">Delete Selected</button>
            <button id="deleteAll">Delete All</button>
        </div>
        <div class="completed-section">
            <h2>Completed Tasks</h2>
            <ul id="completedTaskList"></ul>
        </div>
        <img src="trash.png" alt="Trash Bin" id="trashBin">
    </div>
    <script src="script.js"></script>
</body>
</html>
